<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href=".favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
      <div class="box-1">
        <h1 class="box-1-header">Learn to code by watching others</h1>
        <p class="box-1-para">See how experienced developers solve problems in real-time.
          Watching scripted tutorials is great, 
          but understanding how developers think is invaluable.
        </p>
        
      </div>

      <div class="box-2">
        <div class="box-blue">
          <p>
            <strong>Try it free 7 days</strong> then $20/mo. thereafter
          </p> 
        </div>
            
        <form class="box" id="form">
            <div class="form-control">
              <input type="text" id="firstname" placeholder="First Name" />
              <img src="./images/icon-error.svg" alt="error-icon"/>
            </div>
            <div class="form-control">
              <input type="text" id="lastname" placeholder="Last Name"  />
              <img src="./images/icon-error.svg" alt="error-icon"/>
            </div>
            <div class="form-control">
              <input type="email" id="email" placeholder="Email Address"  />
              <img src="./images/icon-error.svg" alt="error-icon"/>
            </div>
            <div class="form-control">
              <input type="password" id="password" placeholder="Password"  />
              <img src="./images/icon-error.svg" alt="error-icon"/>
            </div>
      
              <button class="blue-button">Claim your free trial</button>
              <p class="terms">By clicking the button, you are agreeing to our 
                <a href="#">Terms and Services</a>
              </p>
        </form>
      </div>
  </div>
</body>
</html>
